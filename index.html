<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="myVideo" src="your-video-file.mp4" poster="video-poster.jpg"></video>
